<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 id="demo"></h2>

<script>
  var person = {
    firstName: 'Wang',
    lastName: 'Jingwen',
    age: 20,
    fullName: function () {
      return this.firstName + ' ' + this.lastName;
    }
  }
  document.getElementById('demo').innerHTML = person.fullName();
</script>


</body>
</html>

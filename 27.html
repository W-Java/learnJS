<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 id="demo1"></h2>

<h2 id="demo2"></h2>

<script>
  const x = 0.1 + 0.2;
  const y = (0.1 * 10 + 0.2 * 10) / 10;

  document.getElementById('demo1').innerHTML = x;
  // 0.30000000000000004


  document.getElementById('demo2').innerHTML = y;
  // 0.3
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 id="demo"></h2>

<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>

<script>
  const num1 = '40';
  const num2 = '30';
  function add () {
    // 直接拼接
    document.getElementById('demo').innerHTML = num1 + num2;
  }
  function sub () {
    // 正常计算
    document.getElementById('demo').innerHTML = num1 - num2;
  }
  function mul () {
    // 正常计算
    document.getElementById('demo').innerHTML = num1 * num2;
  }
  function div () {
    //正常计算
    document.getElementById('demo').innerHTML = num1 / num2;
  }

</script>

</body>
</html>

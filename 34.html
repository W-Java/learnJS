<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 id="demo"></h2>

<button onclick="btnClick()">button</button>

<script>
  const cars = [
    {type:'BMW', year:'2008'},
    {type:'Audi', year:'2010'},
    {type:'porsche', year:'2003'},
    {type:'Benz', year:'1993'}
  ]
  displayCar()
  function btnClick () {
    cars.sort(
      function (a, b) {
        return a.year - b.year
      }
    )
    displayCar()
  }
  function displayCar () {
    document.getElementById('demo').innerHTML =
      cars[0].type + ':' + cars[0].year + '<br/>' +
      cars[1].type + ':' + cars[1].year + '<br/>' +
      cars[2].type + ':' + cars[2].year + '<br/>' +
      cars[3].type + ':' + cars[3].year + '<br/>'
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<button
  onclick="UP()"
  >toUpperCase</button
>

<button
  onclick="DOWN()"
  >toLowerCase</button
>

<h2 id="demo"></h2>

<script>
  const test = 'WJava is a coder in CSU'
  document.getElementById('demo').innerHTML = test

  function UP () {
    // 转换为大写字母
    document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML.toUpperCase();
  }
  function DOWN () {
    // 转换为小写字母
    document.getElementById('demo').innerHTML = document.getElementById('demo').innerHTML.toLowerCase();
  }
</script>

</body>
</html>

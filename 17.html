<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<h2 id="demo"></h2>

<form>
  <input
    type="button"
    onclick="fn('Good morning!')"
    value="In the Morning!"
  >
  <input
    type="button"
    onclick="fn('Good night!')"
    value="In the Evening!"
  >
</form>

<script>
  function fn (txt) {
    document.getElementById('demo').innerHTML = txt
  }
</script>

</body>
</html>
